<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 500px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
          background: hsl(220, 30%, 18%);
      }

      .card {
        background: hsl(220, 30%, 18%);
        border-radius: 8px;
        overflow: hidden;
      }

      .card-header {
        background: hsl(220, 30%, 18%);
        color: white;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header-brand {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        text-decoration: none;
        color: white;
        transition: opacity 0.2s ease;
      }

      .header-brand:hover {
        opacity: 0.9;
      }

      .header-logo {
        width: 24px;
        height: 24px;
        transition: transform 0.2s ease;
      }

      .header-logo #notepad path {
        fill: white;
      }

      .header-logo #quotes path {
        fill: rgb(255, 217, 16);
      }

      .header-brand:hover .header-logo {
        transform: scale(1.1);
      }

      .header-icons {
        display: flex;
        align-items: center;
        gap: 2px;
      }

      .header-icon {
        width: 27px;
        height: 27px;
        color: #888;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 4px;
        border-radius: 4px;
      }

      .header-icon:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transform: scale(1.1);
      }

      .header-icon-with-text {
        display: flex;
        align-items: center;
        gap: 2px;
        color: #888;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 4px 4px 4px 8px;
        border-radius: 4px;
      }

      .header-icon-with-text:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .icon-text {
        font-size: 13px;
        font-weight: 500;
        white-space: nowrap;
      }

      .tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        z-index: 10000;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .tooltip.show {
        opacity: 1;
      }



      .card-header h2 {
        font-size: 18px;
        font-weight: 500;
        margin: 0;
      }

      .icon {
        width: 20px;
        height: 20px;
        opacity: 0.8;
      }

      .content-preview {
        padding: 0 16px 16px;
      }

      .preview-row {
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .preview-text {
        flex: 1;
        min-width: 0;
      }

      .preview-title {
        font-size: 14px;
        font-weight: 500;
        color: #e2e8f0;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .preview-url {
        font-size: 12px;
        color: #94a3b8;
        height: 14px;
        overflow: hidden;
      }

      .content-section {
        padding: 16px 16px 0;
      }
      .content-section textarea:focus {
        outline: none;
        border-color: rgb(255, 217, 16);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .section-label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        color: #cbd5e1;
        margin-bottom: 8px;
      }

      .content-textarea {
        width: 100%;
        background: white;
        border: 1px solid #475569;
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 18px;
        font-family: "Libre Baskerville", Georgia, serif;
        line-height: 1.3;
        color: #1e293b;
        resize: auto;
        max-height: 120px;
      }

      .tags-section {
        padding: 16px 16px 2px;
      }

      .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 12px;
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .tag-user {
        color: #cbd5e1;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #64748b;
        transition: all 0.2s ease;
      }

      .tag-user:hover {
        background: rgb(255, 217, 16);
        color: black;
        border-color: rgb(255, 217, 16);
      }

      .tag-remove {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        padding: 0;
        margin-left: 4px;
        font-size: 14px;
        transition: color 0.2s ease;
      }

      .tag-remove:hover {
        color: #ef4444;
      }

      .tag-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #475569;
        border-radius: 6px 6px 0 0;
        font-size: 14px;
        background: white;
        color: #1e293b;
      }

      .tag-input::placeholder {
        color: #94a3b8;
      }

      /* Tag Pills Autocomplete Styles */
      .tag-autocomplete {
        position: relative;
      }

      .tag-pills-container {
        max-height: 120px;
        overflow-y: auto;
        padding: 8px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #494b50;
        border-radius: 0 0 6px 6px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .tag-pill {
        display: inline-flex;
        align-items: center;
        padding: 4px 8px;
        background: #8c9096;
        border: 1px solid #8c9096;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
        color: #374151;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
      }

      .tag-pill:hover {
        background: rgb(255, 217, 16);
        border-color: rgb(255, 217, 16);
        color: black;
        transform: translateY(-1px);
      }

      .tag-pill.filtered {
        background: rgb(255, 217, 16);
        border-color: rgb(255, 217, 16);
        color: black;
      }

      .tag-input:focus {
        outline: none;
        border-color: rgb(255, 217, 16);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .actions {
        padding: 16px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        text-decoration: none;
      }

      .btn-primary {
        background: #f8fafc;
        border: 1px solid hsl(220, 30%, 85%);
        color: black;
        width: 100%;
        margin-bottom: 8px;
      }

      .btn-primary:hover {
        background: rgb(255, 217, 16);
        border: 1px solid rgb(255, 217, 16);
        color: black;
      }

      .btn-primary:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }

      .btn-secondary {
        padding:8px 16px;
      }

      .btn-outline {
        background: white;
        color: #374151;
        border: 1px solid #e2e8f0;
        flex: 1;
      }

      .btn-outline:hover {
        background: #f8fafc;
      }

      .btn-row {
        display: flex;
        gap: 8px;
      }

      .status {
        margin: 8px 0;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        display: none;
      }

      .status.success {
        background: #f0f1f3;
        color: #999999;
      }

      .status.error {
        background: #f0f1f3;
        color: #dc2626;
      }

      .status.info {
        background: #f0f1f3;
        color: #999999;
      }

      .auth-section {
        text-align: center;
        padding: 32px 16px;
      }

      .auth-section p {
        color: #64748b;
        margin-bottom: 16px;
      }

      .main-section {
        display: none;
        background: hsl(220, 30%, 18%);
      }

      .main-section.active {
        display: block;
        background: hsl(220, 30%, 18%);
      }

      .sparkles-icon {
        width: 12px;
        height: 12px;
      }

      .save-icon,
      .external-icon {
        width: 16px;
        height: 16px;
      }


      .coffee-link {
        display: block;
        text-align: left;
        padding: 16px;
        color: #94a3b8;
        text-decoration: none;
        font-size: 12px;
        transition: color 0.2s ease;
      }

      /* Image Carousel Styles */
      .image-selector {
        padding: 12px 16px;
        border-top: 1px solid #475569;
      }

      .selector-header {
        font-size: 12px;
        font-weight: 500;
        color: #cbd5e1;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .no-image-indicator {
        font-size: 11px;
        color: #94a3b8;
        font-weight: normal;
      }

      .image-carousel {
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: flex-start;
      }

      .carousel-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #475569;
        border-radius: 4px;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
        color: #cbd5e1;
      }

      .carousel-btn:hover {
        background: rgb(255, 217, 16);
        border-color: rgb(255, 217, 16);
        color: hsl(220, 30%, 18%);
      }

      .carousel-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .image-options {
        display: flex;
        gap: 8px;
        overflow: hidden;
        flex: 1;
      }

      .image-option {
        width: 72px;
        height: 54px;
        border-radius: 6px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .image-option:hover {
        border-color: rgb(255, 217, 16);
      }

      .image-option.selected {
        border-color: rgb(255, 217, 16);
        box-shadow: 0 0 0 1px rgb(255, 217, 16);
      }
    </style>
  </head>

      <!-- Auth Section -->
      <div id="auth-section" class="auth-section">
        <p>Connect to Google Sheets to save your quotes</p>
        <button id="auth-button" class="btn btn-primary">
          Connect with Google
        </button>
        <div id="status" class="status"></div>
      </div>

      <!-- Main Interface -->
      <div id="main-section" class="main-section">
        <!-- Selected Content -->
        <div class="content-section">
          <textarea
            id="content"
            class="content-textarea"
            placeholder="Selected text will appear here"
            rows="4"
          ></textarea>
        </div>

        <!-- Tags Section -->
        <div class="tags-section">
          <div class="tag-autocomplete">
            <input
              type="text"
              id="tag-input"
              class="tag-input"
              placeholder="Add custom tags (comma-separated)..."
            />
            <div id="tag-pills-container" class="tag-pills-container">
              <!-- Populated by JavaScript -->
            </div>
          </div>

          <!-- User Tags -->
          <div id="user-tags" class="tags-container"></div>
        </div>

        <!-- Content Preview -->
        <div class="content-preview">
          <div class="preview-row">
            <div class="preview-text">
              <div id="preview-title" class="preview-title">Loading...</div>
              <div id="preview-url" class="preview-url">...</div>
            </div>
          </div>
        </div>

      <!-- Image Selection (if multiple available) -->
      <div id="image-selector" class="image-selector" style="display: none;">
        <div class="selector-header">
          <span id="no-image-indicator" class="no-image-indicator" style="display: none;">No image selected</span>
        </div>
        <div class="image-carousel">
          <button class="carousel-btn" id="carousel-prev">‹</button>
          <div class="image-options" id="image-options">
            <!-- Populated by JS -->
          </div>
          <button class="carousel-btn" id="carousel-next">›</button>
        </div>
      </div>

        <!-- Action Buttons -->
        <div class="actions">
          <button id="save-button" class="btn btn-primary">
            Save
          </button>
          <div id="status-main" class="status"></div>
        </div>
      </div>
