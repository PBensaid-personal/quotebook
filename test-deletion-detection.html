<!DOCTYPE html>
<html>
<head>
    <title>Test Spreadsheet Deletion Detection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Extension Deletion Detection Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Simulate Valid Spreadsheet Check</h3>
        <button onclick="testValidSpreadsheet()">Test Valid Spreadsheet</button>
        <div id="valid-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Simulate Deleted Spreadsheet Check</h3>
        <button onclick="testDeletedSpreadsheet()">Test Deleted Spreadsheet (404)</button>
        <div id="deleted-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Simulate Extension Startup with Cached Data</h3>
        <button onclick="testCachedDataValidation()">Test Startup Validation</button>
        <div id="cached-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Current Chrome Storage State</h3>
        <button onclick="showStorageState()">Show Storage</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="storage-result" class="result"></div>
    </div>

    <script>
        // Test functions to validate deletion detection logic
        
        async function testValidSpreadsheet() {
            const result = document.getElementById('valid-result');
            result.className = 'result info';
            result.textContent = 'Testing valid spreadsheet access...';
            
            try {
                // Simulate the exact logic from popup.js checkExistingAuth()
                const fakeValidToken = 'fake-valid-token';
                const fakeValidSpreadsheetId = '1fake-valid-spreadsheet-id';
                
                // This would normally be a real API call
                // const testResponse = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${fakeValidSpreadsheetId}`, {
                //     headers: { 'Authorization': `Bearer ${fakeValidToken}` }
                // });
                
                // Simulate successful response (200 OK)
                const mockResponse = { ok: true, status: 200 };
                
                if (mockResponse.ok) {
                    result.className = 'result success';
                    result.textContent = '✅ Valid spreadsheet detected - extension would show main interface';
                } else {
                    result.className = 'result error';
                    result.textContent = '❌ Invalid spreadsheet - extension would clear cache';
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `❌ Error: ${error.message}`;
            }
        }

        async function testDeletedSpreadsheet() {
            const result = document.getElementById('deleted-result');
            result.className = 'result info';
            result.textContent = 'Testing deleted spreadsheet detection...';
            
            try {
                // Simulate the exact logic from popup.js checkExistingAuth()
                const fakeToken = 'fake-token';
                const fakeDeletedSpreadsheetId = '1fake-deleted-spreadsheet-id';
                
                // Simulate deleted spreadsheet response (404 Not Found)
                const mockResponse = { ok: false, status: 404 };
                
                if (mockResponse.ok) {
                    result.className = 'result error';
                    result.textContent = '❌ BUG: Deleted spreadsheet was detected as valid!';
                } else {
                    // This is what should happen with deleted spreadsheet
                    result.className = 'result success';
                    result.textContent = '✅ Deleted spreadsheet detected (404) - extension would clear cache and show auth screen';
                    
                    // Simulate clearing storage (this is what the real extension would do)
                    console.log('Would execute: chrome.storage.local.remove([googleSpreadsheetId, googleAccessToken])');
                }
            } catch (error) {
                result.className = 'result success';
                result.textContent = '✅ Network error caught - extension would clear cache and show auth screen';
            }
        }

        async function testCachedDataValidation() {
            const result = document.getElementById('cached-result');
            result.className = 'result info';
            result.textContent = 'Testing startup validation logic...';
            
            try {
                // Simulate what happens when extension starts up
                const mockStoredData = {
                    googleSpreadsheetId: '1fake-spreadsheet-id',
                    googleAccessToken: 'fake-access-token'
                };
                
                let flowResult = '';
                
                if (mockStoredData.googleSpreadsheetId && mockStoredData.googleAccessToken) {
                    flowResult += '1. Found cached data ✓\n';
                    
                    // Simulate checking if spreadsheet still exists
                    const mockApiResponse = { ok: false, status: 404 }; // Deleted spreadsheet
                    
                    if (mockApiResponse.ok) {
                        flowResult += '2. Spreadsheet still exists ✓\n';
                        flowResult += '3. Show main interface ✓';
                        result.className = 'result success';
                    } else {
                        flowResult += '2. Spreadsheet deleted (404) ✓\n';
                        flowResult += '3. Clear cached data ✓\n';
                        flowResult += '4. Show auth screen ✓';
                        result.className = 'result success';
                    }
                } else {
                    flowResult += '1. No cached data found\n';
                    flowResult += '2. Show auth screen ✓';
                    result.className = 'result success';
                }
                
                result.textContent = '✅ Startup validation logic:\n' + flowResult;
            } catch (error) {
                result.className = 'result error';
                result.textContent = `❌ Error in startup logic: ${error.message}`;
            }
        }

        async function showStorageState() {
            const result = document.getElementById('storage-result');
            result.className = 'result info';
            
            if (typeof chrome !== 'undefined' && chrome.storage) {
                try {
                    const data = await chrome.storage.local.get(['googleSpreadsheetId', 'googleAccessToken']);
                    result.textContent = 'Current storage:\n' + JSON.stringify(data, null, 2);
                } catch (error) {
                    result.textContent = 'Cannot access Chrome storage from test page';
                }
            } else {
                result.textContent = 'Chrome storage API not available (this is a test page, not extension)';
            }
        }

        async function clearStorage() {
            const result = document.getElementById('storage-result');
            
            if (typeof chrome !== 'undefined' && chrome.storage) {
                try {
                    await chrome.storage.local.remove(['googleSpreadsheetId', 'googleAccessToken']);
                    result.className = 'result success';
                    result.textContent = '✅ Storage cleared';
                } catch (error) {
                    result.className = 'result error';
                    result.textContent = 'Cannot clear Chrome storage from test page';
                }
            } else {
                result.className = 'result info';
                result.textContent = 'Chrome storage API not available (this is a test page)';
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log('Running deletion detection validation tests...');
        });
    </script>
</body>
</html>
