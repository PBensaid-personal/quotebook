<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F7CAC"/>
      <stop offset="100%" style="stop-color:#1a1f36"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="64" cy="64" r="58" fill="url(#iconGradient128)" stroke="#4F7CAC" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Document/sheet icon -->
  <rect x="32" y="26" width="64" height="76" rx="4" fill="white" opacity="0.95" filter="url(#shadow)"/>
  <rect x="32" y="26" width="64" height="16" fill="#4F7CAC"/>
  
  <!-- Header text -->
  <text x="64" y="36" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">WebCapture</text>
  
  <!-- Content lines with varying lengths -->
  <line x1="40" y1="54" x2="88" y2="54" stroke="#4F7CAC" stroke-width="2"/>
  <line x1="40" y1="62" x2="76" y2="62" stroke="#4F7CAC" stroke-width="2"/>
  <line x1="40" y1="70" x2="84" y2="70" stroke="#4F7CAC" stroke-width="2"/>
  <line x1="40" y1="78" x2="72" y2="78" stroke="#666" stroke-width="2" opacity="0.7"/>
  <line x1="40" y1="86" x2="80" y2="86" stroke="#666" stroke-width="2" opacity="0.7"/>
  <line x1="40" y1="94" x2="68" y2="94" stroke="#666" stroke-width="2" opacity="0.5"/>
  
  <!-- Highlight/selection indicator -->
  <rect x="42" y="52" width="32" height="4" fill="#4F7CAC" opacity="0.3" rx="2"/>
  
  <!-- Selection cursor -->
  <path d="M76 46 L86 46 L86 56 L82 52 Z" fill="#4F7CAC" opacity="0.8"/>
  
  <!-- Small Google Sheets grid reference -->
  <g transform="translate(70, 75)" opacity="0.6">
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="#4F7CAC" stroke-width="1"/>
    <line x1="0" y1="5" x2="20" y2="5" stroke="#4F7CAC" stroke-width="0.5"/>
    <line x1="0" y1="10" x2="20" y2="10" stroke="#4F7CAC" stroke-width="0.5"/>
    <line x1="0" y1="15" x2="20" y2="15" stroke="#4F7CAC" stroke-width="0.5"/>
    <line x1="5" y1="0" x2="5" y2="20" stroke="#4F7CAC" stroke-width="0.5"/>
    <line x1="10" y1="0" x2="10" y2="20" stroke="#4F7CAC" stroke-width="0.5"/>
    <line x1="15" y1="0" x2="15" y2="20" stroke="#4F7CAC" stroke-width="0.5"/>
  </g>
</svg>