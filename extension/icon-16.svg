<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F7CAC"/>
      <stop offset="100%" style="stop-color:#1a1f36"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7" fill="url(#iconGradient)" stroke="#4F7CAC" stroke-width="1"/>
  
  <!-- Document/sheet icon -->
  <rect x="4" y="3" width="8" height="10" rx="1" fill="white" opacity="0.9"/>
  <rect x="4" y="3" width="8" height="2" fill="#4F7CAC"/>
  
  <!-- Lines representing text -->
  <line x1="5" y1="7" x2="10" y2="7" stroke="#4F7CAC" stroke-width="0.5"/>
  <line x1="5" y1="8.5" x2="9" y2="8.5" stroke="#4F7CAC" stroke-width="0.5"/>
  <line x1="5" y1="10" x2="11" y2="10" stroke="#4F7CAC" stroke-width="0.5"/>
  
  <!-- Highlight/selection indicator -->
  <rect x="6" y="6.5" width="4" height="1" fill="#4F7CAC" opacity="0.3"/>
</svg>